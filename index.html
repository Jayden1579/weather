<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 날씨</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>오늘의 날씨</h2>
    <p>현재 기온: 23°C</p>
    <p>최저 / 최고: 18°C / 27°C</p>
    <p>날씨: 맑음 ☀️</p>
    <p>미세먼지: 좋음</p>
  </div>
</body>
</html>
