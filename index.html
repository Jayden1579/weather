<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 날씨</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">오늘의 날씨</h2>
    <div id="weather" class="text-gray-700 text-base">
      위치 정보를 가져오는 중...
    </div>
  </div>

  <script>
    const API_KEY = '8f2523019426e1bebc6ea6593faea845';

    async function fetchWeather(lat, lon) {
      try {
        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=kr&appid=${API_KEY}`);
        const weather = await weatherRes.json();

        const temp = Math.round(weather.main.temp);
        const tempMin = Math.round(weather.main.temp_min);
        const tempMax = Math.round(weather.main.temp_max);
        const desc = weather.weather[0].description;
        const location = weather.name;

        const dustRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
        const dust = await dustRes.json();
        cconst pm10 = Math.round(dust.list[0].components.pm10);

        let dustLevel = '좋음';
        if (pm10 > 80) dustLevel = '나쁨';
        else if (pm10 > 30) dustLevel = '보통';

        document.getElementById('weather').innerHTML = `
          <p class="text-lg font-semibold">${location}</p>
          <p class="mt-2 text-3xl font-bold text-blue-600">${temp}°C</p>
          <p class="text-sm text-gray-500">최저 ${tempMin}° / 최고 ${tempMax}°</p>
          <p class="mt-2 text-base">🌤️ ${desc}</p>
          <p class="mt-1 text-sm text-gray-600">미세먼지(PM10): ${pm10}㎍/㎥ <span class="font-semibold">(${dustLevel})</span></p>
        `;
      } catch (e) {
        console.error(e);
        document.getElementById('weather').innerHTML = `<p class="text-red-600">날씨 정보를 불러오지 못했습니다.</p>`;
      }
    }

    function getLocationAndFetch() {
      if (!navigator.geolocation) {
        document.getElementById('weather').innerText = '이 브라우저는 위치 정보 지원이 안 됩니다.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeather(lat, lon);
        },
        (error) => {
          console.error(error);
          document.getElementById('weather').innerText = '위치 정보를 가져올 수 없습니다.';
        }
      );
    }

    getLocationAndFetch();
  </script>
</body>
</html>
