<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 날씨</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>오늘의 날씨</h2>
    <div id="weather">불러오는 중...</div>
  </div>

  <script>
    const API_KEY = '8f2523019426e1bebc6ea6593faea845';
    const city = 'Seoul';

    async function loadWeather() {
      try {
        // 현재 날씨 데이터
        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=kr&appid=${API_KEY}`);
        const weather = await weatherRes.json();

        const temp = weather.main.temp;
        const tempMin = weather.main.temp_min;
        const tempMax = weather.main.temp_max;
        const desc = weather.weather[0].description;
        const lat = weather.coord.lat;
        const lon = weather.coord.lon;

        // 미세먼지 데이터
        const dustRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
        const dust = await dustRes.json();
        const pm10 = dust.list[0].components.pm10;

        let dustLevel = '좋음';
        if (pm10 > 80) dustLevel = '나쁨';
        else if (pm10 > 30) dustLevel = '보통';

        document.getElementById('weather').innerHTML = `
          <p>현재 기온: ${temp}°C</p>
          <p>최저 / 최고: ${tempMin}°C / ${tempMax}°C</p>
          <p>날씨: ${desc}</p>
          <p>미세먼지: ${pm10}㎍/㎥ (${dustLevel})</p>
        `;
      } catch (e) {
        document.getElementById('weather').innerText = '날씨 정보를 불러오지 못했습니다.';
        console.error(e);
      }
    }

    loadWeather();
  </script>
</body>
</html>
